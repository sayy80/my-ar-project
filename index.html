<!DOCTYPE html>
<html>
<head>
  <title>AR Video</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.6.1/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <a-assets>
      <!-- بارگذاری تصویر و ویدیو -->
      <img id="targetImage" src="images/myTriggerImage.jpg">
      <video id="targetVideo" src="videos/myVideo.mp4" loop="true" autoplay="true"></video>
    </a-assets>

    <!-- تعریف مارکر AR و ویدیو -->
    <a-marker preset="custom" type="pattern" url="patterns/myPatternMarker.patt">
      <a-video src="#targetVideo" width="1" height="0.75" position="0 0.5 0"></a-video>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
